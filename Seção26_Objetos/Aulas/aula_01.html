    <script>

        var caneta = (function(window){
            'use strict';

            function Caneta(preco, cor){

                var color = cor || 'Black';
                this.preco = preco || 1;
                this.mudarCor = function(cor){
                    
                    if (cor !=="red" && cor !=="blue" && cor !=="black"){
                        return;
                    }
                    color = cor;
                }
                this.pegaCor = function(){
                    return color;
                }
                }

                return Caneta;
        })(window)     

    </script>
