<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Arrays</h1>

    <div id="output"></div>
    <script>
        var output = document.querySelector("#output");
        var pessoas = new Array();

        
        pessoas[0] = "pedro";
        pessoas[1] = "Carla";
        pessoas[2] = "Mopa";
        pessoas[3] = 1;

        output.innerHTML = pessoas;


        var produtos = new Array();

        produtos.push("lapis");

        output.innerHTML = produtos;
    </script>


</body>
</html>
