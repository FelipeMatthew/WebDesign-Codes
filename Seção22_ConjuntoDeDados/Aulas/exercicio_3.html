<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1>Arrays</h1>

    <div id="output"></div>

    <script>
        var output = document.querySelector("#output");
        var numeros = new Array(32, 59, 89, 58, 22, 34, 98, 76);

        var somaTotal = somaPares(numeros);

        function somaPares(arr){
                var soma = 0;

                for(var i=0; i < arr.length; i++){

                if( !isNaN(arr[i]) || arr[i] % 2 === 0 ){
                soma += arr[i];
                }
            }
             return soma;
        }

        output.innerHTML = "Soma total deu: " + somaTotal;
        
    </script>   
</body>
</html>
