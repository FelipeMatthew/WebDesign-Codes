<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>
<body>

    <h1>Apresentar numero de caracteres</h1>

    <textarea name="msg" id="msg" cols="30" rows="10" maxlength="100"></textarea>
    <p style="display: none;" id="restaContainer">Restam <span id="resta"></span> caracteres</p>

    <script>

        var $restaContainer = document.getElementById("restaContainer");
        var $txt_msg = document.getElementById("msg");
        var $restam = document.getElementById("resta");

        var lim = $txt_msg.maxLength;

        function restanteContainer(){
            $restaContainer.style.display = 'block';
        }

        restanteContainer();
        showCaracterLeft(lim);

        $txt_msg.addEventListener("input", chekLength);

        function chekLength(evt){
            var StrgDigitadas = this.value.length;
            var caracteresDigitados = parseInt(lim) - StrgDigitadas;
            showCaracterLeft(caracteresDigitados);
        }

        function showCaracterLeft(n){
            $restam.textContent = n;
        }
    </script>
</body>
</html>
