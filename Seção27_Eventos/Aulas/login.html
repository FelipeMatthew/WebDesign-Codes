<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h1>Login com verificação</h1>

    <form action="#">

        <label for="txt_user">Usuário</label>
        <input type="text" id="txt_user" name="user"><br>

        <label for="txt_pass">Senha</label>
        <input type="password" name="password" id="txt_pass">

        <br>

        <button type="button" id="btn">Logar</button>


        <script>
            (function(){
                'use strict';

                var $txt_user = document.getElementById("txt_user");
                var $txt_pass = document.getElementById("txt_pass");
                var $btn = document.getElementById("btn");

                $btn.addEventListener('click', function(){

                    if( !$txt_user.value || !$txt_pass.value){
                        alert("Preencha o campo, invalido valor");
                    }
                })

            })()


        </script>

    </form>
    
</body>
</html>
