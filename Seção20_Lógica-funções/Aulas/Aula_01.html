<body>
    <h1>JavaScript</h1>

    
    <div id="output">Teste log</div>

    <script>

        var output = document.querySelector('#output');
        
        var msg = '';
        for(var i= 1; i <= 1000; i++){
            msg += 'i: '+ i + '<br>';
        }
        output.innerHTML = msg;
    </script>
