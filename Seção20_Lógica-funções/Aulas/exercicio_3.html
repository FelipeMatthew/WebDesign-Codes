<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            padding: 10px;
            background-color: rgb(88, 190, 156);
            color: white;
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 30px;
        }
        
    </style>
</head>
<body>
    
    <h1>Função de calculdora</h1>

    <button onclick="iniciar('+')">+</button>
    <button onclick="iniciar('-')">-</button>
    <button onclick="iniciar('*')">x</button>
    <button onclick="iniciar('/')">/</button>
    

    <div id="output"></div>



    <script>
        
        var n1 = parseFloat(prompt("Informe o primeiro numero"));

        var output = document.querySelector("#output");

        escreva(n1);

        function escreva(mensagem){
            output.innerHTML = mensagem;
        }



        function iniciar(simbolo){

            var n1 = output.innerHTML;

            var n2 = parseFloat(prompt("Digite outro numero: "));

            var msg = calcular(simbolo, n1, n2);

            escreva(msg);
        }


        function calcular(simbolo, n1, n2){
           
            var numeroCalculado = null;

            switch(simbolo){

                case '+': numeroCalculado =  n1 + n2; break;
                case '-': numeroCalculado =  n1 - n2; break;
                case '*': numeroCalculado =  n1 * n2; break;
                case '/': numeroCalculado =  n1 / n2;      
            }

            return numeroCalculado;
        }



    </script>
</body>
</html>
