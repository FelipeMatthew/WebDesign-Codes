<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button{
            padding: 10px;
            background-color: rgb(88, 190, 156);
            color: white;
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 30px;
        }
        
    </style>
</head>
<body>
    
    <h1>Função de calculdora</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">x</button>
    <button onclick="calcular('/')">/</button>
    

    <div id="output"></div>



    <script>
        
        var n1 = parseFloat(prompt("Informe o primeiro numero"));

        var output = document.querySelector("#output");

        escreva();
        function escreva(){
            output.innerHTML = n1;
        }

        function calcular(simbolo){
            var n2 = parseFloat(prompt("Me informe outro numero:"));

            switch(simbolo){

                case '+': n1 += n2; break;
                case '-': n1 -= n2; break;
                case '*': n1 *= n2; break;
                case '/': n1 /= n2;      
            }

            escreva();
        }



    </script>
</body>
</html>
