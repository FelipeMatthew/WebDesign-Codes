<body>

        var output = document.querySelector("#output");

        escreve()
        
        function escreve(){

            output.innerHTML = n1;

        }

        function somar(){

            var n2 = parseFloat(prompt("digite mais um numero:"));
            n1 = n1 + n2;
            escreve();
        }
        function subitrair(){

            n1 = n1 - n2;
            escreve();
        }
        function multiplicar(){

            var n2 = parseFloat(prompt("digite mais um numero:"));
            n1 = n1 * n2;
            escreve();

            escreve();
