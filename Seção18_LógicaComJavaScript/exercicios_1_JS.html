<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript</h1>

    <script>

        alert("Vamos brincar com aritimética");
        
        var n1 = prompt("Informe o numero 1");
        n1 = parseInt(n1);

        var n2 = prompt("Informe o numero 2");
        n2 = parseInt(n2);

        alert("A soma desses numeros é: " + (n1 + n2));
        alert("A subtração desses numeros é: " + (n1 - n2));
        alert("A multiplicação desses numeros é: " + (n1 * n2));
        alert("A divisão desses numeros é: " + (n1 / n2));

    </script>
</body>
</html>
