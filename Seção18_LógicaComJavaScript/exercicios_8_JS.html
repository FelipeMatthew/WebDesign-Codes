<body>
    
    <h1>JavaScript</h1>

    <script>
        var num = parseInt(prompt("Escolha um numero de 1 a 6"));

        switch (num){

            case 1: alert("Voce escolheu numero 1");
            break;

            case 2: alert("Voce escolheu numero 2");
            break;

            case 3: alert("Voce escolheu numero 3");
            break;

            case 4: alert("Voce escolheu numero 4");
            break;

            case 5: alert("Voce escolheu numero 5");
            break;

            case 6: alert("Voce escolheu numero 6");
            break;

            default: alert("NÃ£o entendi o que voce digitou, tente novamente");
        }



        

    </script>

</body>
</html>
