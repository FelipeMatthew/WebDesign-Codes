<body>
    
    <h1>JavaScript</h1>

    <script>

        alert("Vamos brincar com aritimética");
        
        var n1 = prompt("Informe o numero 1");
        n1 = parseInt(n1);

        var n2 = prompt("Informe o numero 2");
        n2 = parseInt(n2);

        alert("O resto divisão de " + n1 + " com " + n2 + " é: " + (n1 % n2));
        alert("o "+ n1 + " elevado ao " + n2 + " é igual a: " + (n1 ** n2));
        
    </script>
</body>
