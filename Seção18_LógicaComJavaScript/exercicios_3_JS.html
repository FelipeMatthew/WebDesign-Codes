<body>
    
    <h1>JavaScript</h1>

    <script>

        alert("Vamos calcular a sua média");

        var nota_1 = prompt("Informe sua primeira nota: ");
        nota_1 = parseFloat(nota_1);

        var nota_2 = prompt("Informe sua segunda nota: ");
        nota_2 = parseFloat(nota_2);

        var media = ( (nota_1 + nota_2 )/ 2);
        

        alert("Sua média é: " + media);
    
    </script>

</body>
