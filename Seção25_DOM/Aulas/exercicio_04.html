<body>
    
    <h1>Nome e sobrenome com input</h1>
    
    <input type="text" name="txtnome" id="txtnome" value="Nome">

        
     <script>

        var $txtNome = document.getElementById("txtnome");
        var nome = prompt("Qual seu nome? ");
        var sobrenome = prompt("Qual seu sobrenome");

        $txtNome.value = nome +' '+ sobrenome; 

        // document.getElementById("txtnome").disabled = true;
        document.getElementById("txtnome").readOnly = true;
     </script>   

        

    </script>
</body>
