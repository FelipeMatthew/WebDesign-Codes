<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Stings</h1>

    <script>
        var nome = "Felipe Matthew Nascimento";
        var mudarNome = changeName(nome);

        function changeName(){

            var posicaoUltimoEspaco = nome.lastIndexOf(" ");

            if(posicaoUltimoEspaco <= 0){
                return nome;
            };
            var ultimoNome = nome.slice(posicaoUltimoEspaco);
            var primeiroNome = nome.slice(0, posicaoUltimoEspaco);

            return ultimoNome +', ' + primeiroNome;
        };


    </script>
</body>
</html>
