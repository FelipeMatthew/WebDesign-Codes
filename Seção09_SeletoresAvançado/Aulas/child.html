<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div p:nth-of-type(6){
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- as hr são contadas como parágrafos a não ser que voce use o nth-of-type -->
    <div>
        
        <p>meu Paragrafo</p>
        <hr>

        <p>meu Paragrafo</p>
        <p>meu Paragrafo</p>
        <hr>

        <p>meu Paragrafo</p>
        <p>meu Paragrafo</p>
        <hr>

        <p>meu Paragrafo</p>
        <p>meu Paragrafo</p>
        <hr>

        <p>meu Paragrafo</p>
        <p>meu Paragrafo</p>
        <hr>
    </div>
</body>
</html>
